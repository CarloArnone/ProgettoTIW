<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org" lang="it_IT">
    <head>
        <meta charset="ISO-8859-1">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/home.css"/>
    </head>
    <body>
        <h1>
            Login Page
        </h1>
            <div class="container">
                <input id="signup_toggle" type="checkbox">
                <form class="form" action="LoginPage" method="get">
                    <div class="form_front">
                        <div class="form_details">Accesso</div>
                        <input type="text" class="input"  name="username" placeholder="Username">
                        <input type="text" class="input" name="pwd" placeholder="Password">
                        <button class="btn" type="submit" >Accedi</button>
                        <span class="switch">Non hai un account?
                    <label for="signup_toggle" class="signup_tog">
                        Registrati
                    </label>
                </span>
                    </div>
                    <div class="form_back">
                        <div class="form_details">Registrazione</div>
                        <input type="text" class="input" placeholder="Username">
                        <input type="text" class="input" placeholder="Password">
                        <input type="text" class="input" placeholder="Confirm Password">
                        <button class="btn" type="submit">Registrati</button>
                        <span class="switch">Hai già un account?
                    <label for="signup_toggle" class="signup_tog">
                        Accedi
                    </label>
                </span>
                    </div>
                </form>
            </div>
    </body>
</html>
